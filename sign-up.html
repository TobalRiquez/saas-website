<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>sign-up</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/typography.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <header class="masthead grid grid-middle section-blue island-1-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-4">
      <i class="icon i-100 i-chillui"></i>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-3-4">
      <ul class="nav push-0 mega">
        <li><a class="island-1-2" href="index.html">Home</a></li>
        <li><a class="island-1-2" href="features.html">Features</a></li>
        <li><a class="island-1-2" href="plans.html">Plans</a></li>
      </ul>
    </nav>
  </header>
  <main>

    <section class="contact pad-t-2 pad-b-2">
      <div class="max-length">

        <form class="push-0" method="POST" action="https://formspree.io/henriquezc29@gmail.com">
          <div class="push">
            <label for="name">username</label>
            <input id="name" name="name">
          </div>

          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="name">
          </div>

          <div class="push">
            <label for="pass">password</label>
            <input id="pass" type="password" name="pass">
          </div>

          <div class="push">
            <label for="subject">Choose Plan</label>
            <select id="subject" name="_subject">
              <option>Light</option>
              <option>Pluse</option>
              <option>premium</option>
            </select>
          </div>

          <div class="">
            <button class="btn btn-light" type="submit">Send message</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer grid island-1-2 section-blue micro">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <p class="push-0">chill</p>
    </div>
    <nav class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <ul class="nav nav-footer push-0">
        <li><a class="gutter-1-2" href="index.html">Home</a></li>
        <li><a class="gutter-1-2" href="features.html">features</a></li>
        <li><a class="gutter-1-2" href="#">plans</a></li>
      </ul>
    </nav>
  </footer>

</body>
</html>
